<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   <script defer src="script.js"></script>
    <title>login</title>
</head>
<body>
    <div class="container">

<div class="formbox">
    <h1 id="title">Sign Up</h1>
    <form action="">
       <div class="input-group">
       <div class="input-field" id="nameField"><i class="fa-solid fa-user"></i>
    <input type="text" class="name"placeholder="Name">
    </div>
    <div class="input-field"><i class="fa-solid fa-envelope"></i>
        <input type="email" class="email"placeholder="Email">
        </div>
        <div class="input-field"><i class="fa-solid fa-lock"></i>
            <input type="password" class="password" placeholder="Password">
            </div>
           <p>Lost Password <a href="#">Click Here</a></p>
        </div>
    </form>
    <div class="btn-field"><button type="button" id="signupbtn">Sign Up</button>
        <button type="button"id="signinbtn" class="disable">Sign in</button></div>
    
</div>
 </div>


</body>
</html>
